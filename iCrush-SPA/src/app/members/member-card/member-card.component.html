<mat-card class="user-card mb-4">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>
        person
      </mat-icon>
      <div class="user-known-as">
        {{ user.knownAs }},
      </div>
      <span>
        {{user.age}}
      </span>
    </mat-card-title>
    <mat-card-subtitle>
      <mat-icon>place</mat-icon> <span>{{user.city}},</span>
      <div class="user-country">{{user.country}}</div>
    </mat-card-subtitle>
  </mat-card-header>
  <div class="card-image-wrapper">
    <img mat-card-image src="{{user.photoUrl}}" alt="{{user.knownAs}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="mat-flat-button" [routerLink]="['/members/',user.id]">
          <mat-icon>person</mat-icon>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="mat-flat-button">
          <mat-icon>thumb_up_alt</mat-icon>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="mat-flat-button">
          <mat-icon>chat_bubble</mat-icon>
        </button>
      </li>
    </ul>
  </div>
  <mat-card-content>
    <p>{{user.interests}}</p>
  </mat-card-content>
  <mat-card-actions class="text-center">
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
